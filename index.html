<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RGB Color Picker</title>
    <link rel="stylesheet" href="styles.css">
    <style media="screen">
      .hoverStyle {
        color : white;
        background-color: steelblue;
      }
    </style>
  </head>
  <body>
    <h1>
      The Great
      <br>
      <span id="colorToPick">RGB</span>
      <br>
      Color Game</h1>
    <div class="stripe">
      <button type="button" name="button" id="reset">New Colors</button>
      <span id="message">Click a color to play!</span>
      <button type="button" name="button" id="easy">Easy</button>
      <button type="button" name="button" id="hard">Hard</button>
    </div>
    <div class="contentWrap">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
